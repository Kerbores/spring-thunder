<!--# 
layout("/layout/default.html",{"menu":["apm","login"],"breadcrumbs":[{"name":"操作日志"}]}){ 
 #-->
<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th colspan="8">
				<div class="row">
					<div class="col-md-3 ">
						<form action="${base!}/login/search" method="post" class="search-form">
							<div class="input-group">
								<span class="input-group-addon"> 关键词 </span> <input class="form-control search-query" type="text" name="key" value="${obj.data.pager.paras.key!}" data-type="reg"
									data-reg="/^[\u4e00-\u9fa5\d\w]{1,}$/" data-default="Search..." data-error="请输入搜索关键词" placeholder="请输入用户名或者 ip 检索"> <span class="input-group-addon  search-btn"
									id="queryInfo" style="cursor: pointer;"> <i class="fa fa-search"></i> GO
								</span>
							</div>
						</form>
					</div>
					<div class="col-md-2 col-md-offset-7"></div>
				</div>
			</th>
		</tr>
		<tr class="center">
			<th>id</th>
			<th>时间</th>
			<th>用户</th>
			<th> ip</th>
		</tr>
	</thead>

	<tbody>
		<!--# for(log in obj.data.pager.entities){ #-->
		<tr>
			<td>${log.id!}</td>
			<td>${log.loginTime,"yyyy-MM-dd HH:mm:ss"}</td>
			<td>${log.account!}</td>
			<td> ${log.ip!}</td>
		</tr>
		<!--# } #-->
	</tbody>
	<tfoot>
		<!--#if(obj.data.pager.count == 0){  #-->
		<tr>
			<td colspan="8" class="null-pager">没有符合条件的数据</td>
		</tr>
		<!--# }else{ #-->
		<tr>
			<td colspan="8">
				<div class="pull-right">${obj.data.pager.pagerBar!}</div>
			</td>
		</tr>
		<!--# }#-->
	</tfoot>
</table>
<!--# } #-->
