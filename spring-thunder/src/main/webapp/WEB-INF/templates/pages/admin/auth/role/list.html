<!--# 
layout("/layout/default.html",{"menu":["acl","role_admin"],"breadcrumbs":[{"name":"角色列表"}]}){ 
 #-->
<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th colspan="6">
				<div class="row">
					<div class="col-md-3 ">
						<form action="${base!}/role/search" method="post" class="search-form">
							<div class="input-group">
								<span class="input-group-addon"> 关键词 </span> <input class="form-control search-query" type="text" name="key" value="${obj.data.pager.paras.key!}" data-type="reg"
									data-reg="/^[\u4e00-\u9fa5\d\w]{1,}$/" data-default="Search..." data-error="请输入搜索关键词" placeholder="请输入角色名检索"> <span class="input-group-addon search-btn"
									id="queryInfo" style="cursor: pointer;"> <i class="fa fa-search"></i> GO
								</span>
							</div>
						</form>
					</div>
					<div class="col-md-2 col-md-offset-7">
						<!--# if(hasPermission('role.add')){ #-->
						<a href="${base!}/role/add" class="btn btn-info btn-sm"><i class="fa fa-plus-circle"></i> 添加角色</a>
						<!--# } #-->
					</div>
				</div>
			</th>
		</tr>
		<tr class="center">
			<th>序号</th>
			<th>角色名</th>
			<th>描述</th>
			<th>操作</th>
		</tr>
	</thead>

	<tbody>
		<!--# for(role in obj.data.pager.entities){ #-->
		<tr>
			<td class="center">${role.id!}</td>
			<td>${role.name!}</td>
			<td>${role.description!}</td>
			<td class="center">
				<div class="hidden-sm hidden-xs btn-group">
					<!--# if(hasPermission('role.grant')){ #-->
					<a class="btn btn-xs btn-default" href='${base!}/role/grant/${role.id!}'> <i class="ace-icon fa fa-bolt  bigger-120"></i>设置权限
					</a>
					<!--# } #-->
					<!--# if(! role.installed){ #-->
					<!--# if(hasPermission('role.edit')){ #-->
					<a class="btn btn-xs btn-info" href='${base!}/role/edit/${role.id!}'> <i class="ace-icon fa fa-pencil bigger-120"></i>编辑
					</a>
					<!--# } #-->
					<!--# if(hasPermission('role.delete')){ #-->
					<button class="btn btn-xs btn-danger btn-delete" data-url='/role/delete' data-id='${role.id!}'>
						<i class="ace-icon fa fa-trash-o bigger-120"></i>删除
					</button>
					<!--# } #-->
					<!--# } #-->
				</div>
			</td>
		</tr>
		<!--# } #-->
	</tbody>
	<tfoot>
		<!--# if(obj.data.pager.count == 0){ #-->
		<tr>
			<td colspan="7" class="null-pager">没有符合条件的数据</td>
		</tr>
		<!--# }else{ #-->
		<tr>
			<td colspan="7">
				<div class="pull-right">${obj.data.pager.pagerBar!}</div>
			</td>
		</tr>
		<!--# } #-->
	</tfoot>
</table>

<!--# } #-->
