<div class="space-4"></div>
<div class="row">
	<div class="col-sm-10 col-sm-offset-1">
		<form class="form-horizontal" role="form" id="customer-from">


			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 请选择上级菜单 </label>

				<div class="col-sm-9">
					<select class="form-control" name="parentId">
						<option value="0" selected="selected">请选择上级菜单,不选择默认为顶级</option>
						<!--# for(menu in obj.data.menus){ #-->
						<option value="${menu.id!}" ${menu.id! == obj.data.menu.parentId! ? 'selected' : ''}>${menu.name!}</option>
						<!--# } #-->
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 菜单名称 </label>

				<div class="col-sm-9">
					<input type="text" name="name" placeholder="请输入微信微信菜单名称" class="form-control" data-type='required' data-error='请输入微信微信菜单名称' value="${obj.data.menu.name!}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 菜单类型 </label>

				<div class="col-sm-9">
					<select class="form-control" name="type">
						<!--# for(type in obj.data.types){ #-->
						<option value="${type!}" ${type == obj.data.menu.type! ? 'selected' : ''}>${type.name!}</option>
						<!--# } #-->
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 菜单动作 </label>

				<div class="col-sm-9">
					<input type="text" name="action" placeholder="请输入微信菜单动作/key/url" class="form-control" data-type='required' data-error='请输入微信菜单动作' value="${obj.data.menu.action!}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 菜单序号 </label>

				<div class="col-sm-9">
					<select class="form-control" name="index">
						<!--# for(var i= 1; i<=15;i++){ #-->
						<option value="${i}" ${i == obj.data.menu.index! ? 'selected' : ''}>${i}</option>
						<!--# } #-->
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 菜单描述 </label>

				<div class="col-sm-9">
					<textarea rows="10" class="form-control" placeholder="请填写菜单描述" name="description">${obj.data.menu.description!}</textarea>
				</div>
			</div>
			<input type="hidden" name="client" value="${obj.data.client!}">
			<input type="hidden" name="id" value="${obj.data.menu.id!}">
		</form>
	</div>
</div>
<script type="text/javascript">
