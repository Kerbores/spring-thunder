<!--# 
layout("/layout/default.html",{"menu":["acl","permission_admin"],"breadcrumbs":[{"name":"权限列表"}]}){ 
 #-->
<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th colspan="7">
				<div class="row">
					<div class="col-md-3 ">
						<form action="${base!}/permission/search" method="post" class="search-form">
							<div class="input-group">
								<span class="input-group-addon"> 关键词 </span> <input class="form-control search-query" type="text" name="key" value="${obj.data.pager.paras.key!}" data-type="reg"
									data-reg="/^[\u4e00-\u9fa5\d\w]{1,}$/" data-default="Search..." data-error="请输入搜索关键词" placeholder="请输入权限名检索"> <span class="input-group-addon  search-btn"
									id="queryInfo" style="cursor: pointer;"> <i class="fa fa-search"></i> GO
								</span>
							</div>
						</form>
					</div>
					<div class="col-md-2 col-md-offset-7"></div>
				</div>
			</th>
		</tr>
		<tr class="center">
			<th>名称</th>
			<th>描述</th>
			<th>类别</th>
			<th>图标</th>
			<th>路径</th>
			<th>高亮</th>
			<th>级别</th>
		</tr>
	</thead>

	<tbody>
		<!--# for(permission in obj.data.pager.entities){ #-->
		<tr>
			<td class="center">${permission.name!}</td>
			<td>${permission.description!}</td>
			<td>
				<!--# if(permission.installed){ #-->
				<div class="label label-primary label-mini" title="内置">
					<i class="fa fa-ban"></i>
				</div> 
				<!--# } #--> <!--# if(permission.menu){ #-->
				<div class="label label-success label-mini" title="菜单">
					<i class="fa fa-list-ul"></i>
				</div> 
				<!--# } #-->
			</td>
			<td><i class="fa fa-${permission.icon!}"></i></td>
			<td>${permission.url!}</td>
			<td>${permission.hilightKey!}</td>
			<td>${permission.level!}</td>
		</tr>
		<!--# } #-->
	</tbody>
	<tfoot>
		<!--#if(obj.data.pager.count == 0){  #-->
		<tr>
			<td colspan="7" class="null-pager">没有符合条件的数据</td>
		</tr>
		<!--# }else{ #-->
		<tr>
			<td colspan="7">
				<div class="pull-right">${obj.data.pager.pagerBar!}</div>
			</td>
		</tr>
		<!--# }#-->
	</tfoot>
</table>
<!--# } #-->
